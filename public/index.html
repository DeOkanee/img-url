<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to URL Converter</title>
    <link rel="icon" href="https://res.cloudinary.com/dr8dzahhw/image/upload/v1724728442/artqmax5dvb0yknonts9.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Image to URL Converter</h2>
        <input type="file" id="fileInput" accept="image/*">
        <div class="output">
            <div class="status">
                <span id="statusText"></span>
            </div>
            <label for="urlOutput">Image URL:</label>
            <textarea id="urlOutput" rows="4" readonly></textarea>
            <div class="buttons">
                <button id="copyButton" class="disabled" disabled>Copy</button>
            </div>
        </div>
        <div class="preview-container">
            <img id="urlImagePreview" alt="URL Image Preview">
        </div>
    </div>
    <script>
       fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const formData = new FormData();
        formData.append('image', file);

        // Menampilkan status "Memuat..."
        statusText.textContent = 'Memuat...';
        copyButton.classList.add('loading');
        copyButton.classList.remove('enabled');
        copyButton.disabled = true;

        fetch('/upload', { // Pastikan URL ini sesuai dengan yang ada di Vercel
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const imageUrl = data.url;
            urlOutput.value = imageUrl;
            urlImagePreview.src = imageUrl;
            urlImagePreview.style.display = 'block';
            
            // Mengubah status menjadi "Terconvert"
            statusText.textContent = 'Terconvert';
            copyButton.classList.remove('loading');
            copyButton.classList.add('enabled');
            copyButton.disabled = false;
        })
        .catch(error => {
            console.error('Error:', error);
            statusText.textContent = 'Gagal memuat';
            copyButton.classList.remove('loading');
            copyButton.classList.remove('enabled');
            copyButton.disabled = false;
        });
    }
});

    </script>
</body>
</html>
